<!DOCTYPE html>
<html>
    <head>
        <title>sportSims-Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function refresh() {
                var image = document.getElementById("check_image");
                image.src = "images/check_code.jpg?get=" + new Date();
            }
        </script>
        <link type="text/css" rel="stylesheet" href="./css/main.css"/>
        <link type="text/css" rel="stylesheet" href="./css/content_1.css"/>
    </head>
    <body>
        <div class="main">
            <a href="index.html"><img src="images/logo.png" id="logo"/></a>
            <ul>
                <a href="index.html"><li>賽事列表</li></a>
                <a href="lottery.html"><li>查詢彩券</li></a>
                <a href="member.html"><li>會員資料管理</li></a>
            </ul>
            <span>
                <a href="register.html">註冊</a> 
                <a href="login.html">登入</a> 
                <a href="logout.html">登出</a>
            </span>
        </div>
        <div class="content">
            <form method="POST" action="register.do">
                <p>
                    <input type="text" id="id" name="id" placeholder="請輸入帳號" minlength="1" maxlength="50" pattern="^[a-zA-Z0-9]\w+$" required/>
                </p>
                <p>
                    <input type="text" id="nickname" name="nickname" placeholder="請輸入暱稱" minlength="1" maxlength="20" required/>
                </p>
                <p>
                    <input type="password" id="password" name="password" placeholder="請輸入密碼" minlength="6" maxlength="20" required/>
                </p>
                <p>
                    <input type="password" id="passwordc" name="passwordc" placeholder="確認密碼" minlength="6" maxlength="20" required/>
                </p>
                <p>
                    <input type="email" id="email" name="email" placeholder="請輸入E-mail" required/>
                </p>
                <p>
                    <input type="date" id="birthday" name="birthday" placeholder="請輸入生日, ex:2016-1-1" required/>
                </p>
                <p>
                    <input type="text" id="check_code" name="check_code" placeholder="請輸入驗證碼" required/><br/>
                    <img id="check_image" src="images/check_code.jpg?get="> <a href="javascript:refresh()"><img id="refreshIcon" src="images/refresh.png"/></a>
                </p>
                <input type="submit" value="註冊"/>
            </form>
        </div>
        <div class="footer">Copyright &COPY; 2016 sportSims. All rights reserved.</div>
    </body>
</html>
